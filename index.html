<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Turismo Digital Capixaba</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Inclui o cabeçalho -->
  <div id="header-placeholder"></div>

  <div class="container mt-5">

    <!-- Slide de Introdução -->
    <div class="row mb-5">
      <div class="col-md-12 text-center">
        <h2>Sejam bem-vindos!</h2>
        <p>Descubra os pontos turísticos do Espírito Santo através da nossa aplicação de realidade aumentada.</p>
      </div>
    </div>

    <!-- Pontos Turísticos -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <figure>
          <a href="convento.html">
            <img src="https://cdn.conventodapenha.org.br/wp-content/uploads/2020/08/29012454/convento_p13.jpg"
              class="turismo-img" alt="Convento da Penha">
          </a>
          <figcaption class="figcaption">Convento da Penha - Fonte: Convento da Penha</figcaption>
        </figure>
      </div>
      <div class="col-md-6 mb-4">
        <figure>
          <a href="casaDaMemoria.html">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Casa_da_Mem%C3%B3ria_de_Vila_Velha_Esp%C3%ADrito_Santo_2019-3464.jpg"
              class="turismo-img" alt="Casa da Memória">
          </a>
          <figcaption class="figcaption">Casa da Memória - Fonte: Wikimedia Commons</figcaption>
        </figure>
      </div>
      <div class="col-md-6 mb-4">
        <figure>
          <a href="igrejaReisMagos.html">
            <img
              src="https://www.ipatrimonio.org/wp-content/uploads/2017/04/Igreja-dos-Reis-Magos-Imagem-Iphan-2-768x432.jpg"
              class="turismo-img" alt="Igreja dos Reis Magos">
          </a>
          <figcaption class="figcaption">Igreja dos Reis Magos - Fonte: IPHAN</figcaption>
        </figure>
      </div>
      <div class="col-md-6 mb-4">
        <figure>
          <a href="conventoSaoFrancisco.html">
            <img src="https://terracapixaba.com/wp-content/uploads/2019/04/foto-02_2_11zon-1.webp" class="turismo-img"
              alt="Convento de São Francisco">
          </a>
          <figcaption class="figcaption">Convento de São Francisco - Fonte: Terra Capixaba</figcaption>
        </figure>
      </div>
    </div>
  </div>

  <!-- Local onde o rodapé será inserido -->
  <div id="footer-placeholder"></div>

  <!-- Inclui os scripts -->
  <script src="script.js"></script>
</body>

</html>
