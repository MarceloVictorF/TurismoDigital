<!DOCTYPE html>
<html>

<head>
    <title>AR Application with A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene stats="false" vr-mode-ui="false">
        <a-sky color="#ECECEC"></a-sky>
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="model" src="convento.gltf"></a-asset-item>
        </a-assets>

        <!-- GLB Model -->
        <a-gltf-model src="#model" scale="1 1 1" position="0 0 0"></a-entity>

        <!-- Camera and Cursor -->
        <a-camera position="5 -5 15">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
